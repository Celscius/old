<!DOCTYPE html>
<html>
  <head>

        {text: "NLP", weight: 6.2},
        {text: "Random ", weight: 5},

        {text: "Language", weight: 5},
        {text: "Processing", weight: 4},

        {text: "Removal", weight: 3},
        {text: "Stopword", weight: 3},
        {text: "indonesia", weight: 3},

  <body>
    <h1>jQCloud Example</h1>
    <div id="my_favorite_latin_words" style="width: 550px; height: 350px; border: 1px solid #ccc;"></div>
  </body>
</html>
