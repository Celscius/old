<!DOCTYPE html>
<html>
  <head>
    <title>jQCloud Example</title>
    <style type="text/css">
      div.jqcloud span.vertical {
        -webkit-writing-mode: vertical-rl;
        writing-mode: tb-rl;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../jqcloud/jqcloud.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script type="text/javascript" src="../jqcloud/jqcloud-1.0.4.js"></script>
    <script type="text/javascript">
      var word_list = [
        {text: "Sentimen", weight: 13},
        {text: "Analisis", weight: 10.5, html: {"class": "vertical"}},
        {text: "Hate", weight: 9.4},
        {text: "Speach", weight: 8, html: {"class": "vertical"}},
        {text: "NLP", weight: 6.2},
        {text: "Random", weight: 5},
        {text: "Forest", weight: 5, html: {"class": "vertical"}},
        {text: "Natural", weight: 5},
        {text: "Langauge", weight: 5},
        {text: "Processing", weight: 4, html: {"class": "vertical"}},
        {text: "Stemmer", weight: 4},
        {text: "Removal", weight: 3},
        {text: "Stopword", weight: 3, html: {"class": "vertical"}},
        {text: "Http", weight: 3},
        {text: "Url", weight: 3, html: {"class": "vertical"}},
        {text: "Domain", weight: 3},
        {text: ".com", weight: 3},
        {text: "Indonesia", weight: 3, html: {"class": "vertical"}},
        {text: "Bahasa", weight: 2},
        {text: "Material", weight: 2},
        {text: "Kit", weight: 2},
        {text: "Jquery", weight: 2, html: {"class": "vertical"}},
        {text: "Php", weight: 2},
        {text: "Ajax", weight: 2},
        {text: "Html", weight: 2, html: {"class": "vertical"}},
        {text: "Array", weight: 2},
        {text: "Css", weight: 2, html: {"class": "vertical"}},
        {text: "Tf-Idf", weight: 2},
        {text: "N-gram", weight: 1},
        {text: "2020", weight: 1, html: {"class": "vertical"}},
        {text: "2021", weight: 1},
        {text: "February", weight: 1},
        {text: "22", weight: 1},
        {text: "September", weight: 1, html: {"class": "vertical"}},
        {text: "18", weight: 1},
        {text: "august", weight: 1, html: {"class": "vertical"}},
        {text: "1995", weight: 1},
        {text: "Leo", weight: 1},
        {text: "Decan", weight: 1, html: {"class": "vertical"}},
        {text: "3", weight: 1},
        {text: "Wood", weight: 1},
        {text: "pig", weight: 1}
      ];
      $(function() {
        $("#my_favorite_latin_words").jQCloud(word_list);
      });
    </script>
  </head>
  <body>
    <h1>jQCloud Example</h1>
    <p>In this example, about a third of the words will be rendered vertically in browsers that support CSS3 writing-mode property (IE and WebKit as of August 2011 to my knowledge).</p>
    <div id="my_favorite_latin_words" style="width: 500px; height: 450px; border: 1px solid #ccc;"></div>
  </body>
</html>
